<ion-header>
  <ion-toolbar class="bg-colorToolbarAzul">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" size="large"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end"> Associações
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon size="large" name="heart-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-color">
  <ion-searchbar placeholder="Pesquisar" [(ngModel)]="searchItem" (ionChange)="seachItems()">
  </ion-searchbar>
  <div *ngFor="let item of associacoesShow ">
    <ion-card (click)="onClick(item)">

      <ion-item class="bg-colorToolbarAzul">
        <ion-row>
          <ion-col size="7">
            <ion-label position="stacked"><b>Associação</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.nome}}</small></ion-input>
          </ion-col>
          <ion-col size="5">

            <ion-label position="stacked"><b>CNPJ</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.cnpj}}</small></ion-input>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label position="stacked"><b>Responsável</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.responsavel}}</small></ion-input>
          </ion-col>
          <ion-col size="5">
            <ion-label position="stacked"><b>CPF</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.cpfresponsavel}}</small></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label position="stacked"><b>Endereço</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.endereco}}</small></ion-input>
          </ion-col>
          <ion-col size="5">
            <ion-label position="stacked"><b>Nro</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.nro}}</small></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label position="stacked"><b>Cidade</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.cidade}}</small></ion-input>
          </ion-col>
          <ion-col size="5">
            <ion-label position="stacked"><b>UF</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.uf}}</small></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label position="stacked"><b>Latitude</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.latitude}}</small></ion-input>
          </ion-col>
          <ion-col size="5">
            <ion-label position="stacked"><b>Longitude</b></ion-label>
            <ion-input [disabled]="true"><small>{{item.longitude}}</small></ion-input>
          </ion-col>

        </ion-row>
      </ion-item>

    </ion-card>
  </div>

</ion-content>
